{% extends "base.html" %}
{% block content %}

<div class="row">

  <div class="col-sm-6" >
    <h2>Display</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-condensed tabeled-striped">
        <tr>
          <td id="once-range">N/A </td>
          <td id="once-adc">N/A </td>
          </tr>
        <tr>
          <th> One Distance Measure </th>
          <th> One Force Reading </th>
          </tr>
        </table>
      </div> <!-- table -->
        <div id="result">? </div>
    </div> <!--column -->

  <div class="col-sm-6" id="control-div">
    <h2> Controls </h2>
    <div class="container">
      <div class="row">
   <div class="btn-group col-sm-6" role="group" aria-label="Connect group">
     <button type="button" class="btn btn-primary btn-lg" id="connect-btn">
      Connect
      </button>
    <button type="button" class="btn btn-danger btn-lg disabled"
                id="disconnect-btn">
       Disconnect
       </button> </div> <!--button group-->
   </div> <!--inner row-->
   <div class = "row">
      <div class="btn-group col-sm-6" role="group" aria-label="Number Group">
        <button type="button" class="btn btn-default btn-lg disabled" id="once-btn">One Reading</button>
        <button type="button" class="btn btn-default btn-lg disabled" id="start-stream-btn">Start Stream</button>
        <button type="button" class="btn btn-default btn-lg disabled" id="stop-stream-btn">Stop Stream</button>
        </div> <!--button group-->
      </div> <!--inner row -->
      </div> <!-- inner container-->
    </div> <!--column -->
    
</div> <!-- End row -->


{% endblock %}

{% block js %}
<script src="../static/js/sensors.js"></script>
{% endblock %}
